<form method="POST">

    {{ form.hidden_tag() }}

    <div class="form-group">
        <fieldset id="email-field">
            {{ form.email.label }}
            {{ form.email(class = "form-control", placeholder = "Email Input")}}
        </fieldset>
        <fieldset id="password-field">
            {{ form.password.label }}
            {{ form.password(class = "form-control", placeholder = "Password Input")}}
        </fieldset>

        {{ form.submit_button(class = 'btn btn-primary btn-block') }}
    </div>
</form>
